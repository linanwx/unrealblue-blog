{% extends "base.html" %}
{% block title %}确认您的帐号{% endblock %}
{% block content %}
<div class="page-header">
    <div class="container">
        <h1>等待确认</h1>
    </div>
</div>
<div class="container">
    <div class="row">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
    </div>
    {% endfor %}
    <div class="well bs-component">
        <h1>
            您好,{{ current_user.username }}
        </h1>
        <h3>
            您至今还未确认您的帐号
        </h3>
        <p>
            在您可以浏览之前您需要先确认您的帐号。 检查您的邮箱,应该收到了一份确认链接的邮件
        </p>
        <p>
            您是否重新需要一份邮件?
            <a href="{{ url_for('auth.resend_email') }}">请点击这里</a>
        </p>
    </div>
</div>

{% endblock %}
